repositories:
  - name: kubitodev
    url: https://charts.kubito.dev
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: cloudflared-secrets
    namespace: cloudflared
    chart: ./charts/cloudflared-secrets/
    values:
      - values.secrets.yaml
      - values.yaml

  - name: cloudflared
    namespace: cloudflared
    chart: kubitodev/cloudflared
    version: 1.7.0
    values:
      - values/cloudflared.values.yaml

  - name: traefik
    namespace: traefik
    chart: traefik/traefik
    version: 36.3.0
    values:
      - values/traefik.values.yaml
