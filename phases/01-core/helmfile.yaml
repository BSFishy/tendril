repositories:
  - name: kubitodev
    url: https://charts.kubito.dev
  - name: traefik
    url: https://traefik.github.io/charts
  - name: coredns
    url: https://coredns.github.io/helm
  - name: k8s_gateway
    url: https://k8s-gateway.github.io/k8s_gateway/
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: traefik
    namespace: traefik
    chart: traefik/traefik
    version: 36.3.0
    values:
      - values/traefik.values.yaml

  - name: k8s-gateway
    namespace: k8s-gateway
    chart: k8s_gateway/k8s-gateway
    version: 3.2.1
    values:
      - values/k8s_gateway.values.yaml

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.43.0
    needs:
      - k8s-gateway/k8s-gateway
    values:
      - values/coredns.values.yaml

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.18.2
    values:
      - values/cert-manager.values.yaml

  - name: cert-issuer
    namespace: cert-manager
    chart: ./charts/cert-issuer/
    values:
      - values.secrets.yaml
      - values.yaml

  - name: cloudflared-secrets
    namespace: cloudflared
    chart: ./charts/cloudflared-secrets/
    values:
      - values.secrets.yaml
      - values.yaml

  - name: cloudflared
    namespace: cloudflared
    chart: kubitodev/cloudflared
    version: 1.7.0
    needs:
      - kube-system/coredns
    values:
      - values/cloudflared.values.yaml

  - name: glance
    namespace: glance
    chart: ./charts/glance/
    needs:
      - cloudflared/cloudflared
      - traefik/traefik
      - kube-system/coredns
    values:
      - values.yaml
